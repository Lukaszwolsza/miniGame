<html>
<head>
    <title>Attack on Game</title>
    <link rel = "stylesheet" type = "text/css" href = "assecs/style/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
    <script src ="assecs/scripts/script.js" defer></script>
</head>
<body>
    <div id = "title-box">
        <h1 class = "title-text">GAME CALLED GAME :D</h1>
    </div>
  <div id = "fighters">
    <div id = "monster-stats">
        <h3 id= "monster-info">JSON MONSTER</h3>
         <h4 class = "hp-info">HP</h4>
            <progress id = "hp-status-monster" value="100" max="100">100%</progress><br><br>
        <h4 class = "hp-info">MANA</h4>
            <progress id = "mana-status-monster" value="100" max="100">100%</progress>
    </div>

    <div id = "player-stats">
        <h3 id = "playerName">Luasek</h3>
         <h4 class = "hp-info">HP</h4>
             <progress id = "hp-status-player" value="100" max="100">100%</progress><br><br>
        <h4 class = "hp-info">MANA</h4>
            <progress id = "mana-status-player" value="100" max="100">100%</progress>
    </div>
  </div> 
  
  <div id = "user-action">
      <button type="button" class = "actions-btns" id = "attack-btn">Attack</button>
      <button type="button" class = "actions-btns" id = "ult-btn">Ultimate attack</button>
      <button type="button" class = "actions-btns" id = "heal-btn">Heal</button>
      <button type="button" class = "actions-btns" id = "log-btn">Show Logs</button>
  </div>
</body>
</html>
